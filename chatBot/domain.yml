version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - password_forgot
  - password_change
  - blocked
  - pin_change
  - namaste_info
  - load_wallet
  - contact_support

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something you could explore:"
    image: "https://www.namastepay.com/consumerportal/#/"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a chat AI, powered by Sudip."

  utter_password_forgot:
  - text: "Go to NamastePay login page, and click on 'Forgot Password'. "

  utter_password_change:
  - text: "Login to your account, \n 1.Click on your profile picture from HomePage \n 2.Click on 'security settings' \n 3.Click on 'Change password' Option"

  utter_pin_change:
  - text: "Login to your account, \n 1.Click on your profile picture from HomePage \n 2.Click on 'security settings' \n 3.Click on 'Change Pin' or 'Forgot Pin' Option"

  utter_blocked:
  - text: "If you can not access your account, please Contact (Toll Free): 18102150500 (NCELL) or 16600150500 (NTC)"

  utter_namaste_info:
  - text: "Namaste Pay is a mobile wallet and payment platform that allows you to make payments, send money, and more."

  utter_load_wallet:
  - text: "Open Login to your Namaste Pay app, \n 1. Click on 'Load Wallet Icon' from home screen \n 2. Enter desired amount (Min Rs 100) \n 3. Choose Remarks \n 4. Click on 'Proceed' \n 5. Slide to Confirm on Slider \n 6. Enter your security PIN and click 'Confirm' "

  utter_ussd_define:
  - text: "USSD stands for Unstructured Supplementary Service Data. It helps access Namaste Pay wallet offline."

  utter_ussd_services:
  - text: "To use NamastePay USSD Dial *500# where we offer Following services available through USSD:
      1.My Account
      2.Check Balance
      3.Recharge
      4.Add Money
      5.Send Money
      6.Bill Payments
      7.Merchant Payment
      8.Help and Support"

  utter_contact_support:
  - text: "Please Contact our Customer Support Team at (Toll Free): 18102150500 (NCELL) or 16600150500 (NTC)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
